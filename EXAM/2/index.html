<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Волонтерська допомога</title>

</head>
<body>
	<!-- hearer-->
		
		<header class="my-header" role='header'>
			<section>
				<img src="img/head.jpg" alt="logo" width="100%">
			</section>
			
		</header>
		<!-- end of header-->



<main role='main' class="my-container">
	<section id='aplication'>		
		<form name="questionnaire" action="" method="POST">
			<fieldset>
				<legend><h2>Волонтери передової</h2></legend>
				
		            <p>
		                <input required type="text" id="pib" name="pib" value="ПІБ бійця">
		                <label for="pib">ПІБ: </label>
		            </p>
		            <p>
		                <input required type="text" id="tel" name="tel" placeholder="тел">
		                <label for="tel">телефон</label>
		            </p>
		            <p>
		                <input required type="text" id="adr" name="adr" placeholder="адреса">
		                <label for="adr">адреса: </label>
		            </p>
		            <p>
		                <input required type="text" id="mail" name="mail" placeholder="email">
		                <label for="mail">email: </label>
		            </p>
		            <p>
		                <input required type="text" id="unit" name="unit" placeholder="твій підрозділ">
		                <label for="unit">твій підрозділ: </label>
		            </p>

		            <hr>

		            <p>
		            	<legend><h2>Амуніція</h2></legend>
						<input type="checkbox" name="amunition" value="Вулкан-М">
						<label>Форма</label>
						<input type="checkbox" name="amunition" value="АК-47">
						<label>Берці</label>
						<input type="checkbox" name="amunition" value="СВД">
						<label>Спальні мішки</label>
						<input type="checkbox" name="amunition" value="Кулемет ДШК">
						<label>Обвіс для зброї</label>						
		             </p>
		             <hr>
		             <p>
		            	<legend><h2>Їжа</h2></legend>
						<input type="checkbox" name="food" value="Вулкан-М">
						<label>Печево</label>
						<input type="checkbox" name="food" value="АК-47">
						<label>Випічка</label>
						<input type="checkbox" name="food" value="СВД">
						<label>Смаколики</label>
						<input type="checkbox" name="food" value="Кулемет ДШК">
						<label>Фрукти</label>						
		             </p>
		             <hr>
		             <p>
		            	<legend><h2>Ліки</h2></legend>
						<input type="checkbox" name="med" value="Вулкан-М">
						<label>Антибіотики</label>
						<input type="checkbox" name="med" value="АК-47">
						<label>Противовірусні</label>
						<input type="checkbox" name="med" value="СВД">
						<label>Перевязочні</label>
						<input type="checkbox" name="med" value="Кулемет ДШК">
						<label>Імуномодулятори</label>						
		             </p>
		             <hr>		             	            
		            <p>
		            	<legend><h2>Розваги</h2></legend>
		            	<input type="radio" name="zsu" value="так" id='zsu_yes'>
		            	<label for="zsu_yes">Книги</label>
		            	<input type="radio" name="zsu" value="ні" id='zsu_no'>
		            	<label for="zsu_no">Музика</label>
		            </p>		            
			</fieldset>

					<br>
					<button type="submit" value="send">
						Відправити анкету
					</button>
					<button type="reset" value="reset">
						Скинути дані
					</button>
			</fieldset>
		</form>
	</section>

		
</main>

		<footer class="my-footer" role='footer'>	
			<section align='center' id='footer'>					
				<span class="my-copy">
					Сайт захищений правами &#169;
				</span>	
			</section>
		</footer>

</body>
</html>
